name: Build Installers

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - '*'
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
      - v[0-9]+.[0-9]+.[0-9]+-[A-Z]

jobs:
  build-linux-installer:
    name: Build Installer on Linux
    runs-on: ubuntu-latest
    steps:

# SETUP BUILD ENVIRONMENT
    - id: checkout-code
      name: Checkout code
      uses: actions/checkout@v2
    - id: checkout-schemacrawler
      name: Checkout SchemaCrawler code
      uses: actions/checkout@v2
      with:
        repository: schemacrawler/SchemaCrawler
        path: SchemaCrawler
    - id: setup-jdk
      name: Setup JDK
      uses: actions/setup-java@v1
      with:
        java-version: 15
    - id: install-packages
      name: Install packages
      run: |
        # Install Graphviz
        sudo apt-get -qq update
        sudo apt-get -q install graphviz

# BUILD FOR DISTRIBUTION
    - id: build
      name: Build distribution
      run: |
        # Build distribution
        cd SchemaCrawler
        mvn \
          --no-transfer-progress \
          --batch-mode \
          -Ddistrib \
          -DskipTest=true \
          clean install
        cd ..
        cp \
          ./schemacrawler-distrib/target/_expanded-distribution/lib \
          ./schemacrawler-lib
        cp \
          ./schemacrawler-website/target/_website/images \
          ./schemacrawler-icons
        mkdir ./schemacrawler-installers
        ls -lR
    - id: build-installers
      name: Build installers
      run: |
        # Build installers
        jpackage --verbose "@jpackage.cfg" "@jpackage-linux.cfg"

# SAVE INSTALLER
    - id: upload-installer
      name: Upload installer
      uses: actions/upload-artifact@v2
      with:
        path: ./schemacrawler-installers/*.deb
        name: linux-installer
        retention-days: 1


  build-windows-installer:
    name: Build Installer on Windows
    runs-on: windows-latest
    steps:

# SETUP BUILD ENVIRONMENT
    - id: checkout-code
      name: Checkout code
      uses: actions/checkout@v2
    - id: checkout-schemacrawler
      name: Checkout SchemaCrawler code
      uses: actions/checkout@v2
      with:
        repository: schemacrawler/SchemaCrawler
        path: SchemaCrawler
    - id: setup-jdk
      name: Setup JDK
      uses: actions/setup-java@v1
      with:
        java-version: 15
    - id: install-packages
      name: Install packages
      run: |
        # Install Graphviz
        sudo apt-get -qq update
        sudo apt-get -q install graphviz

# BUILD FOR DISTRIBUTION
    - id: build
      name: Build distribution
      run: |
        # Build distribution
        cd SchemaCrawler
        mvn \
          --no-transfer-progress \
          --batch-mode \
          -Ddistrib \
          -DskipTest=true \
          clean install
        cd ..
        cp \
          ./schemacrawler-distrib/target/_expanded-distribution/lib \
          ./schemacrawler-lib
        cp \
          ./schemacrawler-website/target/_website/images \
          ./schemacrawler-icons
        mkdir ./schemacrawler-installers
        ls -lR
    - id: build-installers
      name: Build installers
      run: |
        # Build installers
        jpackage --verbose "@jpackage.cfg" "@jpackage-windows.cfg"

# SAVE INSTALLER
    - id: upload-installer
      name: Upload installer
      uses: actions/upload-artifact@v2
      with:
        path: ./schemacrawler-installers/*.msi
        name: windows-installer
        retention-days: 1


  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-linux-installer, build-windows-installer]
    steps:

# DOWNLOAD INSTALLERS
    - id: download-linux-installer
      name: Download Linux installer
      uses: actions/download-artifact@v2
      with:
        name: linux-installer

    - id: download-windows-installer
      name: Download Windows installer
      uses: actions/download-artifact@v2
      with:
        name: windows-installer

    - id: rename-downloaded-files
      name: Rename downloaded files
      run: |
        ls -alR
        mv schemacrawler_16.11.6-1_amd64.deb schemacrawler-16.11.6.deb
        ls -alR

# CREATE GITHUB RELEASE AND ADD ASSETS
    - id: create-release
      name: Create GitHub release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: release-${{ github.sha }}
        release_name: release-${{ github.sha }}
        draft: false
        prerelease: false
    - id: release-linux-installer
      name: Release Linux installer
      uses: actions/upload-release-asset@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create-release.outputs.upload_url }}
        asset_path: schemacrawler-16.11.6.deb
        asset_name: schemacrawler-16.11.6.deb
        asset_content_type: application/x-binary
    - id: release-windows-installer
      name: Release Windows installer
      uses: actions/upload-release-asset@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create-release.outputs.upload_url }}
        asset_path: schemacrawler-16.11.6.msi
        asset_name: schemacrawler-16.11.6.msi
        asset_content_type: application/x-binary
