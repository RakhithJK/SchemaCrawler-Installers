name: Build Installers

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - '*'
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
      - v[0-9]+.[0-9]+.[0-9]+-[A-Z]

jobs:

### DOWNLOAD SCHEMACRAWLER DISTRIBUTION
  download-schemacrawler-distribution:
    name: Download SchemaCrawler distribution
    runs-on: ubuntu-latest
    steps:

# Build SchemaCrawler - BUILD FOR DISTRIBUTION
    - id: obtain-distribution
      name: Obtain distribution
      shell: bash
      run: |
        # Obtain distribution
        wget -N -q \
        https://github.com/schemacrawler/SchemaCrawler/releases/download/v16.19.7/schemacrawler-16.19.7-bin.zip
        test -f schemacrawler-16.19.7-bin.zip && echo "Downloaded binary distribution"
        mkdir ./schemacrawler-lib
        mkdir ./schemacrawler-icons
        unzip schemacrawler-16.19.7-bin.zip
        cp \
          ./schemacrawler-16.19.7-bin/lib/* \
          ./schemacrawler-lib/
        cp \
          ./schemacrawler-16.19.7-bin/logos/* \
          ./schemacrawler-icons/
        ls -lR ./schemacrawler-lib/
        ls -lR ./schemacrawler-icons/

# Build SchemaCrawler - SAVE DISTRIBUTION
    - id: upload-distrib-lib
      name: Upload distribution - lib/ folder
      uses: actions/upload-artifact@v3
      with:
        name: schemacrawler-lib
        path: ./schemacrawler-lib/
        retention-days: 1
    - id: upload-distrib-icons
      name: Upload distribution - icons/ folder
      uses: actions/upload-artifact@v3
      with:
        name: schemacrawler-icons
        path: ./schemacrawler-icons/
        retention-days: 1


### BUILD LINUX INSTALLER
  build-linux-installer:
    name: Build Linux Installer
    runs-on: ubuntu-latest
    needs: [download-schemacrawler-distribution]
    steps:

# Build Linux Installer - SETUP BUILD ENVIRONMENT
    - id: checkout-code
      name: Checkout code
      uses: actions/checkout@v3
    - id: setup-jdk
      name: Setup JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

# Build Linux Installer - BUILD INSTALLER
    - id: download-distrib-lib
      name: Download distribution
      uses: actions/download-artifact@v3
    - id: build-installer
      name: Build installer
      shell: bash
      run: |
        # Build installer
        mkdir ./schemacrawler-installers
        jpackage --verbose "@jpackage.cfg" "@jpackage-linux.cfg"
        mv \
          ./schemacrawler-installers/schemacrawler_16.19.7-1_amd64.deb \
          ./schemacrawler-installers/schemacrawler-16.19.7.deb
        sha256sum -b \
          ./schemacrawler-installers/schemacrawler-16.19.7.deb \
          > ./schemacrawler-installers/schemacrawler-16.19.7.deb.SHA256
        ls -l ./schemacrawler-installers

# Build Linux Installer - SAVE INSTALLER
    - id: upload-installer
      name: Upload installer
      uses: actions/upload-artifact@v3
      with:
        name: linux-installer
        path: ./schemacrawler-installers/*
        retention-days: 1


### BUILD WINDOWS INSTALLER
  build-windows-installer:
    name: Build Windows Installer
    runs-on: windows-latest
    needs: [download-schemacrawler-distribution]
    steps:

# Build Windows Installer - SETUP BUILD ENVIRONMENT
    - id: checkout-code
      name: Checkout code
      uses: actions/checkout@v3
    - id: setup-jdk
      name: Setup JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

# Build Windows Installer - BUILD INSTALLER
    - id: download-distrib-lib
      name: Download distribution
      uses: actions/download-artifact@v3
    - id: build-installer
      name: Build installer
      shell: bash
      run: |
        # Build installer
        mkdir ./schemacrawler-installers
        jpackage --verbose "@jpackage.cfg" "@jpackage-windows.cfg"
        sha256sum -b \
          ./schemacrawler-installers/SchemaCrawler-16.19.7.msi \
          > ./schemacrawler-installers/SchemaCrawler-16.19.7.msi.SHA256
        ls -l ./schemacrawler-installers

# Build Windows Installer - SAVE INSTALLER
    - id: upload-installer
      name: Upload installer
      uses: actions/upload-artifact@v3
      with:
        name: windows-installer
        path: ./schemacrawler-installers/*
        retention-days: 1


### CREATE RELEASE
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-linux-installer, build-windows-installer]
    steps:

# Create Release - DOWNLOAD INSTALLERS
    - id: download-linux-installer
      name: Download Linux installer
      uses: actions/download-artifact@v2
      with:
        name: linux-installer
    - id: download-windows-installer
      name: Download Windows installer
      uses: actions/download-artifact@v2
      with:
        name: windows-installer


# Create Release - CREATE GITHUB RELEASE AND ADD ASSETS
    - id: upload-artifacts
      name: Upload installers
      uses: actions/upload-artifact@v3
      with:
        name: all-installers
        path: |
          schemacrawler-16.19.7.deb
          schemacrawler-16.19.7.deb.SHA256
          SchemaCrawler-16.19.7.msi
          SchemaCrawler-16.19.7.msi.SHA256
          schemacrawler.json
        retention-days: 1
