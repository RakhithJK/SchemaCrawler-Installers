name: Build Installers

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - '*'
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
      - v[0-9]+.[0-9]+.[0-9]+-[A-Z]

jobs:

### BUILD SCHEMACRAWLER
  build-schemacrawler:
    name: Build SchemaCrawler
    runs-on: ubuntu-latest
    steps:

# Build SchemaCrawler - SETUP BUILD ENVIRONMENT
    - id: prepare-maven-build
      name: Prepare Maven build
      uses: sualeh/prepare-maven-build@v1.2.1
      with:
        java-version: 17

# Build SchemaCrawler - BUILD FOR DISTRIBUTION
    - id: checkout-schemacrawler
      name: Checkout SchemaCrawler code
      uses: actions/checkout@v2
      with:
        repository: schemacrawler/SchemaCrawler
        path: SchemaCrawler
    - id: build
      name: Build distribution
      shell: bash
      run: |
        # Build distribution
        mkdir ./schemacrawler-lib
        mkdir ./schemacrawler-icons
        cd SchemaCrawler
        mvn \
          --no-transfer-progress \
          --batch-mode \
          -Ddistrib \
          -DskipTests=true \
          package
        cp \
          ./schemacrawler-distrib/target/_expanded-distribution/lib/* \
          ../schemacrawler-lib/
        cp \
          ./schemacrawler-website/target/_website/images/* \
          ../schemacrawler-icons/
        cd ..
        ls -lR ./schemacrawler-lib/
        ls -lR ./schemacrawler-icons/

# Build SchemaCrawler - SAVE DISTRIBUTION
    - id: upload-distrib-lib
      name: Upload distribution - lib/ folder
      uses: actions/upload-artifact@v2
      with:
        path: ./schemacrawler-lib/
        name: schemacrawler-lib
        retention-days: 1
    - id: upload-distrib-icons
      name: Upload distribution - icons/ folder
      uses: actions/upload-artifact@v2
      with:
        path: ./schemacrawler-icons/
        name: schemacrawler-icons
        retention-days: 1


### BUILD LINUX INSTALLER
  build-linux-installer:
    name: Build Linux Installer
    runs-on: ubuntu-latest
    needs: [build-schemacrawler]
    steps:

# Build Linux Installer - SETUP BUILD ENVIRONMENT
    - id: checkout-code
      name: Checkout code
      uses: actions/checkout@v2
    - id: setup-jdk
      name: Setup JDK
      uses: actions/setup-java@v2
      with:
        distribution: zulu
        java-version: 17

# Build Linux Installer - BUILD INSTALLER
    - id: download-distrib-lib
      name: Download distribution
      uses: actions/download-artifact@v2
    - id: build-installer
      name: Build installer
      shell: bash
      run: |
        # Build installer
        mkdir ./schemacrawler-installers
        jpackage --verbose "@jpackage.cfg" "@jpackage-linux.cfg"
        mv \
          ./schemacrawler-installers/schemacrawler_16.16.9-1_amd64.deb \
          ./schemacrawler-installers/schemacrawler-16.16.9.deb
        sha256sum -b \
          ./schemacrawler-installers/schemacrawler-16.16.9.deb \
          > ./schemacrawler-installers/schemacrawler-16.16.9.deb.SHA256
        ls -l ./schemacrawler-installers

# Build Linux Installer - SAVE INSTALLER
    - id: upload-installer
      name: Upload installer
      uses: actions/upload-artifact@v2
      with:
        path: ./schemacrawler-installers/*
        name: linux-installer
        retention-days: 1


### BUILD WINDOWS INSTALLER
  build-windows-installer:
    name: Build Windows Installer
    runs-on: windows-latest
    needs: [build-schemacrawler]
    steps:

# Build Windows Installer - SETUP BUILD ENVIRONMENT
    - id: checkout-code
      name: Checkout code
      uses: actions/checkout@v2
    - id: setup-jdk
      name: Setup JDK
      uses: actions/setup-java@v2
      with:
        distribution: zulu
        java-version: 17

# Build Windows Installer - BUILD INSTALLER
    - id: download-distrib-lib
      name: Download distribution
      uses: actions/download-artifact@v2
    - id: build-installer
      name: Build installer
      shell: bash
      run: |
        # Build installer
        mkdir ./schemacrawler-installers
        jpackage --verbose "@jpackage.cfg" "@jpackage-windows.cfg"
        sha256sum -b \
          ./schemacrawler-installers/SchemaCrawler-16.16.9.msi \
          > ./schemacrawler-installers/SchemaCrawler-16.16.9.msi.SHA256
        ls -l ./schemacrawler-installers

# Build Windows Installer - SAVE INSTALLER
    - id: upload-installer
      name: Upload installer
      uses: actions/upload-artifact@v2
      with:
        path: ./schemacrawler-installers/*
        name: windows-installer
        retention-days: 1


### CREATE RELEASE
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-linux-installer, build-windows-installer]
    steps:

# Create Release - DOWNLOAD INSTALLERS
    - id: download-linux-installer
      name: Download Linux installer
      uses: actions/download-artifact@v2
      with:
        name: linux-installer
    - id: download-windows-installer
      name: Download Windows installer
      uses: actions/download-artifact@v2
      with:
        name: windows-installer


# Create Release - CREATE GITHUB RELEASE AND ADD ASSETS
    - id: upload-artifacts
      name: Upload installers
      uses: actions/upload-artifact@v2
      with:
        name: all-installers
        path: |
          schemacrawler-16.16.9.deb
          schemacrawler-16.16.9.deb.SHA256
          SchemaCrawler-16.16.9.msi
          SchemaCrawler-16.16.9.msi.SHA256
          schemacrawler.json
        retention-days: 1
    - id: create-release
      name: Create GitHub release
      uses: actions/create-release@latest
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        body: |
          SchemaCrawler Release ${{ github.sha }}
        draft: false
        prerelease: false
    - id: release-linux-installer
      name: Release Linux installer
      uses: actions/upload-release-asset@latest
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create-release.outputs.upload_url }}
        asset_path: schemacrawler-16.16.9.deb
        asset_name: schemacrawler-16.16.9.deb
        asset_content_type: application/x-binary
    - id: release-linux-installer-sha256
      name: Release Linux installer SHA256
      uses: actions/upload-release-asset@latest
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create-release.outputs.upload_url }}
        asset_path: schemacrawler-16.16.9.deb.SHA256
        asset_name: schemacrawler-16.16.9.deb.SHA256
        asset_content_type: text/plain
    - id: release-windows-installer
      name: Release Windows installer
      uses: actions/upload-release-asset@latest
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create-release.outputs.upload_url }}
        asset_path: SchemaCrawler-16.16.9.msi
        asset_name: SchemaCrawler-16.16.9.msi
        asset_content_type: application/x-binary
    - id: release-windows-installer-sha256
      name: Release Windows installer SHA256
      uses: actions/upload-release-asset@latest
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create-release.outputs.upload_url }}
        asset_path: SchemaCrawler-16.16.9.msi.SHA256
        asset_name: SchemaCrawler-16.16.9.msi.SHA256
        asset_content_type: text/plain


### PUBLISH WINGET PACKAGE
  publish-winget-pkg:
    name: Publish winget package
    needs: [create-release]
    runs-on: windows-latest

    steps:

# Publish winget package - PUBLISH WINGET PACKAGE
    - id: publish-winget-pkg
      name: Submit package to Windows Package Manager Community Repository
      if: startsWith(github.ref, 'refs/tags/')
      shell: powershell
      run: |
        # Submit package to Windows Package Manager Community Repository
        iwr https://aka.ms/wingetcreate/latest -OutFile wingetcreate.exe
        .\wingetcreate.exe update schemacrawler.schemacrawler `
        --version 16.16.9 `
        --urls `
        https://github.com/schemacrawler/SchemaCrawler-Installers/releases/download/v16.16.9/SchemaCrawler-16.16.9.msi `
        --submit `
        --token ${{ secrets.WINGET_PUSH_TOKEN }}
